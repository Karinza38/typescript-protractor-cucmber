dist: xenial
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

cache:
  directories:
    - "node_modules"
install:
  - npm install

script:
  - npm run update-server
  - npm run start-server && npm run ci
