language: node_js
node_js:
  - "8"
# Cache node_modules
cache:
  directories:   
    - "node_modules"
install:
  - npm install

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - npm install
script:
  # update Protractor and Selenium including ChromeDriver
  - npm run webdriver-update
  # launch Selenium standalone in the background
  - npm run webdriver-start
  # run Protractor E2E tests
  - npm run ci
